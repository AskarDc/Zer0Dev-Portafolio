<!DOCTYPE html>
<html>
  <head>
    <script>
      async function displayEmbed() {
        const url = document.getElementById("url").value;
        const response = await fetch(`https://opengraph.io/api/1.1/site/${url}?app_id=YOUR_APP_ID`);
        const data = await response.json();
        const title = data.hybridGraph.title;
        const description = data.hybridGraph.description;
        const image = data.hybridGraph.image;
        document.getElementById("title").innerHTML = title;
        document.getElementById("description").innerHTML = description;
        document.getElementById("image").src = image;
      }
